@(title: String="DCID")(description: String="")(navbar: Html)(content: Html)

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="@description">
        <title>@title</title>
        <link rel="shortcut icon" href="@routes.Assets.at("img/favicon.png")">
        <link rel="stylesheet" href="@routes.Assets.at("css/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("css/font-awesome.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("css/fonts.css")">
        <link rel="stylesheet" href="@routes.Assets.at("css/main.css")">
    </head>
    
    <body>

        <!-- top navbar -->
        @navbar
    
        <!-- the actual content of the page -->
        <div class="container">
            <div class="body-content">
                <!-- goes here -->
                @content
            </div>
            <!-- the footer -->
            <footer>
                <hr>
                <small>This is still a WORK IN PROGRESS! &copy; Diogo Nunes 2013</small>
            </footer>
        </div>

        <!-- JavaScript, at the end so the pages load faster -->
        <script type="text/javascript" src="@routes.Assets.at("js/jquery-1.9.0.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("js/bootstrap.min.js")"></script>
        
		<script type="text/javascript" src="@routes.Assets.at("js/jquery-play-1.7.1.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("js/underscore-min.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("js/backbone-min.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("js/main.js")"></script>
		<script type="text/javascript" src="@routes.Application.javascriptRoutes()"></script>
        
    </body>
    
</html>
