@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <title>@title</title>
        <link rel="shortcut icon" href="@routes.Assets.at("img/favicon.png")">
        <link rel="stylesheet" href="@routes.Assets.at("css/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("css/main.css")">
    </head>
    
    <body>

    <!-- top navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="@routes.Application.index()"><img src="@routes.Assets.at("img/logo-dcid.png")" width="65px" height="auto" alt="DCID" /></a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">Proposals</a></li>
                    <li><a href="#">Tags</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown&nbsp;<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li class="divider"></li>
                            <li class="dropdown-header">Header</li>
                            <li><a href="#">Separated link</a></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li id="user"><a href="@routes.Application.login()">Log in</a></li>
                    <li><a href="@routes.Application.logout()">Log out</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- the actual content of the page -->
        <div class="container">
            <div class="body-content">
                <!-- goes here -->
                @content
            </div>
        </div>
        
        <!-- the footer -->
        <div class="container">
            <hr>
            <footer>
                <p>&copy; Diogo Nunes 2013</p>
            </footer>
        </div>

        <!-- JavaScript, at the end so the pages load faster -->
        <script src="@routes.Assets.at("js/jquery-1.9.0.min.js")"></script>
        <script src="@routes.Assets.at("js/bootstrap.min.js")"></script>
        
    </body>
    
</html>
