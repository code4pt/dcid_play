@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <title>@title</title>
        <link rel="shortcut icon" href="@routes.Assets.at("img/favicon.png")">
        <link rel="stylesheet" href="@routes.Assets.at("css/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("css/main.css")">
    </head>
    
    <body>
        
        <!-- top navbar -->
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">DCID</a>
                </div>
                <!--/.navbar-collapse -->
            </div>
        </div>
        
        <!-- the actual content of the page -->
        <div class="container">
            <div class="body-content">
                <!-- goes here -->
                @content
            </div>
        </div>
        
        <!-- the footer -->
        <div class="container">
            <hr>
            <footer>
                <p>&copy; Diogo Nunes 2013</p>
            </footer>
        </div>

        <!-- JavaScript, at the end so the pages load faster -->
        <script src="@routes.Assets.at("js/jquery-1.9.0.min.js")"></script>
        <script src="@routes.Assets.at("js/bootstrap.min.js")"></script>
        
    </body>
    
</html>
